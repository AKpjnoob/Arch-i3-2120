general {
    output_format = "i3bar"  # CRITICAL: Enables JSON mode
    colors = true
    interval = 5
    color_good = "#A3BE8C"
    color_degraded = "#EBCB8B"
    color_bad = "#BF616A"
}

order += "tztime local"
order += "cpu_usage"
order += "memory"
order += "cpu_temperature 0"
order += "volume master"

tztime local {
    format = " %I:%M %p "
    # Width for 1080p center alignment
    min_width = 775
    align = "center"
}

cpu_usage {
    format = " CPU: %usage "
    min_width = 80
}

memory {
    format = " RAM: %used/%total "
    threshold_degraded = "500 MB"
    threshold_critical = "200 MB"
    format_degraded = " RAM LOW: %free "
    min_width = 150
}

cpu_temperature 0 {
    format = " %degrees Â°C "
    path = "/sys/class/hwmon/hwmon2/temp1_input"
    max_threshold = 65
    min_width = 60
}

volume master {
    format = " VOL: %volume "       
    format_muted = " VOL: MUTED "   
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}