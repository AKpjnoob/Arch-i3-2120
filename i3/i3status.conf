general {
    colors = true
    interval = 5
    color_good = "#A3BE8C"      # A nice soft green
    color_degraded = "#EBCB8B"  # Yellow for medium load
    color_bad = "#BF616A"       # Red for hot/errors
}

order += "tztime local"
order += "cpu_usage"
order += "memory"
order += "cpu_temperature 0"
order += "volume master"

cpu_usage {
    format = " CPU: %usage "
}

memory {
    # Shows RAM as "Used / Total" (e.g., 1.2G / 3.7G)
    format = " RAM: %percentage_used /%used /%total "
    threshold_degraded = "10%"
    format_degraded = "MEMORY LOW: %free"
}

cpu_temperature 0 {
    format = " %degrees °C "
    # Corrected path for i3-2120 hardware
    path = "/sys/class/hwmon/hwmon2/temp1_input"
    max_threshold = 65
    format_above_threshold = " HOT: %degrees °C "
}

tztime local {
    format = " %I:%M %p "
    min_width = 950
    align = "center"
}

volume master {
    format = " VOL: %volume "       
    format_muted = " VOL: MUTED "   
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}